<div class="form">
    <input placeholder="name" [(ngModel)]="name">
    <input placeholder="age"  [(ngModel)]="age">
    <button (click)="addNewUser()">Add new user</button>
    <button (click)="deleteLatUser()">Delete last user</button>
</div>
<div>
    @for(user of users; track user.id){
        <app-user-card 
            [id] = 'user.id'
            [age] = 'user.age'
            [name] = 'user.name'
            (deleteUserById)="deleteUserById($event)"
        />
    }
</div>
