<div class="data_form">
    <label>
        Serach by name
    </label>
    <input [(ngModel)]="userService.nameValue"/>
    <hr>
    <label>
        Serach by domen email
    </label>
    <select [(ngModel)]="userService.emailValue" >
        <option value="all">all</option>
        @for(elem of userService.emails; track $index){
            <option [value]="elem">{{elem}}</option>
        }
    </select>
    <h2>{{userService.rangeValue}}</h2>
    <input [(ngModel)] = 'userService.rangeValue' type="range" min="1" max="10" step="1">
</div>

<!-- 
    Реализовать автоматический подбор option для всех возможных доменных зон (почта пользователя)
    Почта пользователей доступна в массиве this.users. Домены не должны дублироваться в списке select
 -->
